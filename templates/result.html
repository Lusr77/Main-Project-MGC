{% extends 'base.html'%}
{% block head%}
{% endblock %}
{% block body%}
    <br>
    <br>
    <h1 style="color:whitesmoke;text-align: center;margin-top: -1%;">Results</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Song_Name</th>
            <th scope="col">Genre</th>
            <th scope="col">Play</th>
          </tr>
        </thead>
        <tbody>
            {% for post in sendInfo %}
            <tr>
                <th scope="row">*</th>
                <td>{{post.title}}</td>
                <td style="color: ivory;font-weight: bold;">{{post.Genre}}</td>
                <td style="width: 500px;">
                    <audio controls style="width: 500px;">
                        <source src="/static/{{post.title}}">
                      </audio>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
{% endblock %}
