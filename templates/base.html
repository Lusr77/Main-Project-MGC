<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static',filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGC</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-image:url('/static/bg.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: rgba(255,255,255,0.35);
            background-blend-mode: lighten;
        }
       
        .ef {
  margin: 0 0 50px;
  font-weight: bold;
  color: #000;
  transition: all .3s ease;
        }
   .ef:hover {
    text-shadow: 0 12px 12px rgb(245, 7, 245);
    transform: translate(-3px,-3px);
  }

  
    </style>
    {% block head%}{% endblock %}
</head>
<body>
    

    <div>
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;height:75px;">
            <a class="navbar-brand" href="#" style="margin-top: -1%;">
                <img src="/static/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                SGC
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active" style="margin-left: auto;margin-top: 10%;">
                  <a class="nav-link font-weight-bolder"   href="/index">
                    <div class="ef "> Home </div>
                       <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" style="margin-left: 10%;margin-top: 10%;">
                  <a class="nav-link font-weight-bolder " href="/upload">
                  <div class="ef">
                    Upload
                  </div>
                  </a>
                </li>
                <li class="nav-item active" style="margin-left: 10%;margin-top: 10%;">
                    <a class="nav-link font-weight-bolder " href="/predict">
                      <div class="ef">
                      Predict
                    </div>
                    </a>
                  </li>
                <li class="nav-item active" style="margin-left: 10%;margin-top: 10%;">
                  <a class="nav-link font-weight-bolder " href="/result">
                   <div class="ef">
                    Results
                  </div>
                  </a>
                </li>
                  <li class="nav-item active" style="margin-left: 10%;margin-top: 6%;">
                    <a class="nav-link font-weight-bolder " href="#"><p  class="text-wrap" style="width: 6rem;">
                       <div class="ef"> About Us </div></p></a>
                  </li>
                </ul>
            </div>
          </nav>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    {% block body%} {% endblock %}
</body>
</html>
