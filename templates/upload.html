{% extends 'base.html'%}
{% block head%}
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        $('input[type="file"]').change(function(e){
            var fileName = e.target.files[0].name;
            $("#ans").text("File name "+fileName)
            
        });
    });
</script>
{% endblock %}
{% block body%}
<div class="container" style="margin-top: 5%;">
<form class="frr" action="/predict" method="POST" enctype="multipart/form-data">
    <label for="inputFile">Song File</label>
    <div class="input-group form-group">
        <div class="custom-file">
          <label class="custom-file-label" for="inputFile" id="inputFile">Choose file</label>
          <input type="file" class="custom-file-input" id="inputFile" name="inputFile" aria-describedby="inputGroupFileAddon04"  accept="audio/*">
         
          
        </div>
      </div>
      <h1 id="ans"></h1>
      <br><br>
      <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 45%;">Upload</button>
  </form>
</div>
{% endblock %}
